<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./bootstrap.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="text-center">Search the differences. good luck!</h1>
    <hr>
        <main>
            <section class="row mx-0 justify-content-center align-items-center">
                <div class="col-10 col-md-6 px-0 my-3">
                    <h4 class="text-center">Original picture</h4>
                    <img src="./images/img-original.jpg" class="w-100">
                </div>
                <div class="col-10 col-md-6 px-0 my-3">
                    <h4 class="text-center">Modified picture</h4>  
                    <div class="image-modifie">           
                        <img src="./images/img-modifie.png" class="w-100"> 
                        <img  id="fenetre" src="./images/fenetre.png">
                        <img id="flamme" src="./images/flamme.png">
                        <img id="marican" src="./images/marican.png">
                        <img  id="royal-mai" src="./images/royal-mai.png">
                        <img  id="toit-batiment" src="./images/toit-batiment.png">
                        <img id="troisetoile" src="./images/troisetoile.png">
                        <img id="fenetrerose" src="./images/fenetrerose.png">
                        <img id="ange" src="./images/ange.png">
                    </div>   
                </div>       
            </section> 
            <section>
                <div class="d-flex justify-content-around align-items-center">
                    <button type="button" id="btn-reset" class="d-flex justify-content-center align-items-center" data-bs-toggle="tooltip" data-bs-placement="right" title="reset errors">
                        Reset
                    </button>
                    <button type="button" id="btn-soluce" class="d-flex justify-content-center align-items-center" data-bs-toggle="tooltip" data-bs-placement="right" title="show errors">
                        Soluce
                    </button>
                    <span>Votre score:</span>
                    <span id="counter">0</span>
                    <span id="counterTotal"></span>
                    <button type="button" id="btn-help" class="d-flex justify-content-center align-items-center" data-bs-toggle="tooltip" data-bs-placement="right" title="help to find errors">
                        Help
                    </button>
                </div>    
            </section>  
            <div id="img-victory"></div>
        </main>    
    <script src="./app.js" type="text/javascript"></script>
